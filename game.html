<html>
    <body>
    <canvas id = "canvas" width="1300" height="250"  style= "border:5px solid #003300"></canvas>
    <h3>Dinosoar game by Ryan Rana and Daniel Li</h3>
      <button type="button" onclick = make_jump()>Jump!</button>
      <button id = "col" type="button" onclick = reset()>Reset</button>
    </body>
    <style>
        canvas {
            background-color: lightgoldenrodyellow;
        }
       button {
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 12px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
        }
        button:hover{
            background-color: yellow; /* Green */
        }
    </style>
    <script>
        dino = new dino(40,40,"indianred",10,160)
        a = new obstacle(20,200,"indianred",1300,Math.floor(Math.random() * 50)+100)
        b = new obstacle(20,200,"indianred",2000,Math.floor(Math.random() * 50)+100)
        D = new obstacle(20,200,"indianred",2700,Math.floor(Math.random() * 50)+100)
        L = new l()
        var win = true
        var score = 0
        var up = 0
        function updater(){
            ctx.clearRect(0,0,1300,200)
            if (win ==true){
            dino.update()
            a.update()
            b.update()
            D.update()
        
            }
            L.update()
            ctx.font = "20px Comic Sans MS";
            ctx.fillText("Score: "+score,1200,40)
            
        }
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        function make_jump(){
            dino.jump = true
        }
        function reset(){
            score=0
            up = 0
            L.message = ""
            a.x = 1300
            b.x = 2000
            D.x = 2700
            win =true
        }
        function dino(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.color = color
            this.jump = false
            this.speed = 9
            this.update = function(){
               ctx.fillStyle = this.color
               ctx.fillRect(this.x,this.y,this.width,this.height)
               if (this.jump ==true){
                   this.y-=this.speed
                   this.speed -= 0.25
                   if (this.speed == -9.25){
                       this.jump = false
                       this.speed = 9
                   }
               }
            }
        }
        function l() {
            this.message = ""
            this.update = function(){
                ctx.font = "20px Comic Sans MS";
                ctx.fillStyle = "safari"
                ctx.fillText(this.message,500,80)
            }
        }
        function obstacle(width, height, color, x, y) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.color = color
            this.update = function(){
               ctx.fillStyle = this.color
               ctx.fillRect(this.x,this.y,this.width,this.height)
               this.x-=10
               if (this.x<0){
                   this.x = 2800
                   this.y = Math.floor(Math.random() * 50)+100
                
               }
               var myleft = this.x;
                var myright = this.x + (this.width+10);
                var mytop = this.y;
                var mybottom = this.y + (this.height+10);
                var otherleft = dino.x;
                var otherright = dino.x + (40-10);
                var othertop = dino.y;
                var otherbottom = dino.y + (40-10);
                var crash = true
                if ((mybottom < othertop) ||
                   (mytop > otherbottom) ||
                   (myright < otherleft) ||
                   (myleft > otherright)) {
               crash = false;
                if (this.x<1){
                score+=1
                up+=1
                }
                }else{
                    L.message = "Game Over"
                    win = false
                }
            }
        }
        setInterval(updater,25)
        window.addEventListener('keydown', function (e) {
            e = e || window.event;
            dino.jump=true 
                
         })
    </script>
</html>
